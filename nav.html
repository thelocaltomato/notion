<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #cc6b8b;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 3px solid #50435d;

		}

		.navMenu a:hover {

			color: #ec8e9e;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
 		<a id="life" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-heart"></i> Life</a>
		<a id="school" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book"></i> School</a>



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/megan-s-dashboard-f22d6063996442e2a0a1413a2fb12d07", '_blank').focus();

			else if (id == 'life')
				window.open("https://www.notion.so/life-12e59d115c3b4d059cb2129fd94cbe4a", '_blank').focus();

			else if (id == 'school')
				window.open("https://www.notion.so/school-cc98dc60ec574c51911efc6ac5d40565", '_blank').focus();
			

		}
	</script>


</body>

</html>
